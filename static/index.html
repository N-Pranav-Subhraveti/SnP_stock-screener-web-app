<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stock Screener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .explanation-card ul { list-style-position: inside; }
        .explanation-card li { margin-bottom: 0.5rem; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Advanced Stock Screener</h1>
            <p class="text-gray-600 mt-2">Find stocks using powerful, pre-built strategies</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Controls & Explanations -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Screening Criteria Card -->
                <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 h-fit">
                    <h2 class="text-2xl font-semibold mb-6 border-b pb-4">Screening Criteria</h2>
                    <form id="screener-form" class="space-y-6">
                        <div>
                            <label for="index" class="block text-sm font-medium text-gray-700">Index</label>
                            <select id="index" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                                <option value="S&P 100">S&P 100</option>
                                <option value="S&P 500">S&P 500</option>
                            </select>
                        </div>
                        <div>
                            <label for="timeframe" class="block text-sm font-medium text-gray-700">Timeframe</label>
                            <select id="timeframe" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                            </select>
                        </div>
                        <div>
                            <label for="strategy" class="block text-sm font-medium text-gray-700">Strategy</label>
                            <select id="strategy" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                                <option value="Uptrend_Confirmation">Uptrend Confirmation</option>
                                <option value="HA_Pattern">Heikin-Ashi Pattern</option>
                            </select>
                        </div>
                        <div id="pattern-input-container" class="hidden">
                            <label for="pattern" class="block text-sm font-medium text-gray-700">Candle Pattern</label>
                            <input type="text" id="pattern" placeholder="e.g., RRGG" value="RRGG" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition">
                        </div>
                        <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:-translate-y-1 flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span>Run Screener</span>
                        </button>
                    </form>
                </div>

                <!-- Explanation Card -->
                <div id="explanation-card" class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 h-fit explanation-card">
                    <!-- Content will be injected by JavaScript -->
                </div>
            </div>
            
            <!-- Right Column: Results -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                <div class="flex justify-between items-center border-b pb-4 mb-4">
                    <h2 class="text-2xl font-semibold">Matching Stocks</h2>
                    <div id="scan-stats" class="text-sm text-gray-600 text-right"></div>
                </div>
                <div id="results-container" class="overflow-x-auto">
                    <div id="loading" class="hidden flex-col items-center justify-center py-12"><div class="loader mb-4"></div><p class="text-gray-600">Scanning for stocks...</p></div>
                    <div id="error-state" class="hidden text-center py-12"><h3>An Error Occurred</h3><p id="error-message" class="text-red-600"></p></div>
                    <div id="empty-state" class="text-center py-12"><h3>No results yet</h3><p class="text-gray-500">Adjust criteria and run the screener.</p></div>
                    <table id="results-table" class="min-w-full divide-y divide-gray-200 hidden">
                        <thead id="results-thead" class="bg-gray-50"></thead>
                        <tbody id="results-tbody" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- TradingView Chart Section -->
        <div id="chart-section" class="mt-8 bg-white p-6 rounded-2xl shadow-lg border border-gray-200 hidden">
            <h2 id="chart-ticker-title" class="text-2xl font-semibold mb-4"></h2>
            <div id="tradingview-widget-container" style="height: 500px;"></div>
        </div>

    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const form = document.getElementById('screener-form');
        const strategySelect = document.getElementById('strategy');
        const patternInputContainer = document.getElementById('pattern-input-container');
        const explanationCard = document.getElementById('explanation-card');
        const resultsThead = document.getElementById('results-thead');
        
        // Other element selectors...
        const submitButton = document.getElementById('submit-button');
        const resultsTable = document.getElementById('results-table');
        const resultsTbody = document.getElementById('results-tbody');
        const loadingDiv = document.getElementById('loading');
        const emptyStateDiv = document.getElementById('empty-state');
        const errorStateDiv = document.getElementById('error-state');
        const errorMessageP = document.getElementById('error-message');
        const scanStatsDiv = document.getElementById('scan-stats');
        const chartSection = document.getElementById('chart-section');
        const chartTickerTitle = document.getElementById('chart-ticker-title');
        const widgetContainer = document.getElementById('tradingview-widget-container');

        const explanations = {
            "Uptrend_Confirmation": {
                title: "Strategy: Uptrend Confirmation",
                description: "This filter finds stocks in a robust, confirmed uptrend. It is ideal for identifying fundamentally strong performers suitable for long-term investment.",
                criteria: [
                    "Price is above its 200-day average.",
                    "50-day average is above the 200-day average.",
                    "20-day average is above the 50-day average.",
                    "Price is at least 30% above its 52-week low.",
                    "Price is within 25% of its 52-week high."
                ],
                score: "A stock must meet at least 4 out of 5 criteria to be listed."
            },
            "HA_Pattern": {
                title: "Strategy: Heikin-Ashi Pattern",
                description: "This filter finds stocks based on a specific sequence of Heikin-Ashi candle colors. It's used to spot potential trend changes or continuations.",
                criteria_title: "How to use:",
                criteria: [
                    "Enter a pattern of 'G' for Green (up) and 'R' for Red (down) candles.",
                    "The pattern is read from oldest to newest candle.",
                    "<b>Example:</b> 'RRGG' looks for two red candles followed by two green candles, signaling a potential reversal to an uptrend."
                ]
            }
        };

        function updateExplanation() {
            const selectedStrategy = strategySelect.value;
            const content = explanations[selectedStrategy];
            
            let criteriaHtml = '';
            if (content.criteria) {
                criteriaHtml = `
                    <h4 class="font-semibold mt-4 mb-2">${content.criteria_title || 'Filter Criteria:'}</h4>
                    <ul class="text-sm text-gray-600 list-disc space-y-1">
                        ${content.criteria.map(item => `<li>${item}</li>`).join('')}
                    </ul>`;
            }
            let scoreHtml = content.score ? `<p class="text-sm text-gray-600 mt-4"><b>Trend Score:</b> ${content.score}</p>` : '';

            explanationCard.innerHTML = `
                <h3 class="text-xl font-semibold mb-2">${content.title}</h3>
                <p class="text-sm text-gray-600">${content.description}</p>
                ${criteriaHtml}
                ${scoreHtml}
            `;
        }

        strategySelect.addEventListener('change', () => {
            patternInputContainer.classList.toggle('hidden', strategySelect.value !== 'HA_Pattern');
            updateExplanation();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.querySelector('span').textContent = 'Scanning...';
            loadingDiv.classList.remove('hidden');
            loadingDiv.classList.add('flex');
            [resultsTable, emptyStateDiv, errorStateDiv, chartSection].forEach(el => el.classList.add('hidden'));
            scanStatsDiv.innerHTML = '';
            resultsTbody.innerHTML = '';

            try {
                const response = await fetch(`/run-screener`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        index: document.getElementById('index').value,
                        strategy: strategySelect.value,
                        pattern: document.getElementById('pattern').value,
                        timeframe: document.getElementById('timeframe').value
                    }),
                });

                const responseText = await response.text();
                const data = JSON.parse(responseText);
                
                if (!response.ok) throw new Error(data.error || 'A server error occurred.');
                
                displayResults(data);

            } catch (error) {
                let message = error.message;
                if (error instanceof SyntaxError) {
                    message = "The server returned an invalid response. This may be due to a timeout. Please try scanning the S&P 100 first.";
                }
                showErrorState(message);
            } finally {
                submitButton.disabled = false;
                submitButton.querySelector('span').textContent = 'Run Screener';
                loadingDiv.classList.add('hidden');
            }
        });
        
        resultsTbody.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('view-chart-btn')) {
                loadTradingViewChart(e.target.dataset.ticker);
            }
        });

        function displayResults(data) {
            const { matching_stocks, total_scanned, total_in_index, failed_tickers } = data;
            
            let statsHtml = `Scanned ${total_scanned} of ${total_in_index} stocks.`;
            if (failed_tickers && failed_tickers.length > 0) {
                statsHtml += `<br><span class="text-red-500">${failed_tickers.length} failed.</span>`;
            }
            scanStatsDiv.innerHTML = statsHtml;

            updateTableHeaders(strategySelect.value);
            
            if (!matching_stocks || matching_stocks.length === 0) {
                emptyStateDiv.classList.remove('hidden');
                emptyStateDiv.querySelector('h3').textContent = "No stocks found";
                emptyStateDiv.querySelector('p').textContent = "Your criteria did not match any stocks.";
            } else {
                matching_stocks.forEach((stock) => {
                    const row = resultsTbody.insertRow();
                    if (strategySelect.value === 'Uptrend_Confirmation') {
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${stock.Ticker}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${stock.Close}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${stock['52_Week_High']}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${stock['52_Week_Low']}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${stock.Trend_Score}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${stock.Trend_Strength}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium"><button class="view-chart-btn text-indigo-600 hover:text-indigo-900" data-ticker="${stock.Ticker}">View</button></td>`;
                    } else { // HA_Pattern
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${stock.Ticker}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${stock.Close}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium"><button class="view-chart-btn text-indigo-600 hover:text-indigo-900" data-ticker="${stock.Ticker}">View Chart</button></td>`;
                    }
                });
                resultsTable.classList.remove('hidden');
            }
        }
        
        function updateTableHeaders(strategy) {
            let headers = [];
            if (strategy === 'Uptrend_Confirmation') {
                headers = ['Ticker', 'Close', '52W High', '52W Low', 'Score', 'Strength', 'Chart'];
            } else {
                headers = ['Ticker', 'Close', 'Chart'];
            }
            resultsThead.innerHTML = `<tr>${headers.map(h => `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">${h}</th>`).join('')}</tr>`;
        }

        function loadTradingViewChart(ticker) {
            chartTickerTitle.textContent = `TradingView Chart: ${ticker}`;
            widgetContainer.innerHTML = '';
            new TradingView.widget({
                "autosize": true, "symbol": ticker, "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", "enable_publishing": false, "allow_symbol_change": true, "container_id": "tradingview-widget-container"
            });
            chartSection.classList.remove('hidden');
            chartSection.scrollIntoView();
        }

        function showErrorState(message) {
            errorMessageP.textContent = message || "An unknown error occurred.";
            errorStateDiv.classList.remove('hidden');
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            updateExplanation();
        });
    </script>
</body>
</html>
