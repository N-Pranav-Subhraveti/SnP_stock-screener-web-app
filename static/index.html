<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stock Screener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Advanced Stock Screener</h1>
            <p class="text-lg text-gray-600 mt-2">Find your next trade with powerful, customizable strategies.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Controls & Explanations -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Screening Criteria Card -->
                <div class="card p-6">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">Screening Criteria</h2>
                    <form id="screener-form" class="space-y-4">
                        <div>
                            <label for="index-select" class="block text-sm font-medium text-gray-700">Stock Index</label>
                            <select id="index-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option>S&P 500</option>
                                <option>S&P 100</option>
                            </select>
                        </div>
                        <div>
                            <label for="timeframe-select" class="block text-sm font-medium text-gray-700">Timeframe</label>
                            <select id="timeframe-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                            </select>
                        </div>
                        <div>
                            <label for="strategy-select" class="block text-sm font-medium text-gray-700">Signal Strategy</label>
                            <select id="strategy-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="ma_crossover">MA Crossover</option>
                                <option value="rsi">RSI Oversold</option>
                                <option value="supertrend">Supertrend Signal</option>
                                <option value="ha_pattern">Heikin-Ashi Pattern</option>
                            </select>
                        </div>

                        <!-- Dynamic Parameters Section -->
                        <div id="strategy-params-container" class="space-y-4 pt-2 border-t mt-4">
                            <!-- This will be populated by JavaScript -->
                        </div>

                        <div class="pt-4 border-t">
                            <label for="uptrend-filter" class="flex items-center">
                                <input id="uptrend-filter" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-2 text-sm font-medium text-gray-700">Apply Adaptive Trend Filter</span>
                            </label>
                        </div>

                        <button type="submit" id="run-screener-btn" class="w-full btn-primary font-semibold py-2 px-4 rounded-md shadow-sm transition-transform transform hover:scale-105">
                            Run Screener
                        </button>
                    </form>
                </div>
                
                <!-- Explanation Card -->
                <div id="explanation-card" class="card p-6 fade-in">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>

            <!-- Right Column: Results -->
            <div class="lg:col-span-2">
                <div class="card p-6 min-h-[400px]">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">Matching Stocks</h2>
                    <div id="results-area">
                        <p id="results-placeholder" class="text-gray-500">Results will appear here after running the screener.</p>
                        <div id="loader" class="hidden text-center py-10">
                            <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <p class="mt-4 font-medium">Scanning the market... this may take a moment.</p>
                        </div>
                        <div id="stats-container" class="hidden text-sm text-gray-600 mb-4 p-3 bg-gray-100 rounded-md"></div>
                        <div id="results-table-container" class="overflow-x-auto"></div>
                        <div id="error-container" class="hidden text-sm text-red-700 p-3 bg-red-100 rounded-md"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- TradingView Widget Container -->
        <div id="tradingview-widget-container" class="hidden mt-8 card p-2">
            <div class="flex justify-between items-center p-2">
                <h3 id="tv-widget-title" class="text-lg font-semibold"></h3>
                <button id="close-tv-widget" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="tradingview_chart" style="height: 500px;"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const strategySelect = document.getElementById('strategy-select');
        const paramsContainer = document.getElementById('strategy-params-container');
        const explanationCard = document.getElementById('explanation-card');

        const strategyDetails = {
            ma_crossover: {
                name: 'MA Crossover',
                params: `
                    <div>
                        <label for="short_window" class="block text-xs font-medium text-gray-600">Short Window</label>
                        <input type="number" id="short_window" value="50" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2">
                    </div>
                    <div>
                        <label for="long_window" class="block text-xs font-medium text-gray-600">Long Window</label>
                        <input type="number" id="long_window" value="200" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2">
                    </div>
                `,
                explanation: `
                    <h3 class="font-semibold text-lg mb-2">MA Crossover Strategy</h3>
                    <p class="text-sm text-gray-600">This strategy identifies stocks where a shorter-term Simple Moving Average (SMA) crosses above a longer-term SMA. This is a classic signal indicating a potential shift to a bullish trend.</p>
                `,
                filterExplanation: `
                    <h4 class="font-semibold text-md mt-4 mb-2">Adaptive Filter Criteria (Strict)</h4>
                    <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                        <li>Price is above the 20-period EMA.</li>
                        <li>Price is above the 50-period EMA.</li>
                        <li>RSI is between 35 and 80.</li>
                        <li>Volume is above 60% of its 20-period average.</li>
                        <li>Price is within 85% of its 20-period high.</li>
                        <li class="font-medium pt-1">Requires at least 3 of 5 conditions to pass.</li>
                    </ul>
                `
            },
            rsi: {
                name: 'RSI Oversold',
                params: `
                    <div>
                        <label for="rsi_length" class="block text-xs font-medium text-gray-600">RSI Length</label>
                        <input type="number" id="rsi_length" value="14" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2">
                    </div>
                    <div>
                        <label for="rsi_threshold" class="block text-xs font-medium text-gray-600">Oversold Level</label>
                        <input type="number" id="rsi_threshold" value="30" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2">
                    </div>
                `,
                explanation: `
                    <h3 class="font-semibold text-lg mb-2">RSI Oversold Strategy</h3>
                    <p class="text-sm text-gray-600">This strategy looks for stocks that may be poised for a reversal bounce. It identifies stocks where the Relative Strength Index (RSI) has dropped below a specified "oversold" threshold, suggesting recent selling may be exhausted.</p>
                `,
                filterExplanation: `
                    <h4 class="font-semibold text-md mt-4 mb-2">Adaptive Filter Criteria (Flexible)</h4>
                    <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                        <li>Price is within 2% of the 20-period EMA.</li>
                        <li>Price is within 3% of the 50-period EMA.</li>
                        <li>RSI is between 30 and 75.</li>
                        <li>Volume is above 70% of its 20-period average.</li>
                        <li class="font-medium pt-1">Requires at least 3 of 4 conditions to pass.</li>
                    </ul>
                `
            },
            supertrend: {
                name: 'Supertrend Signal',
                params: `
                    <div>
                        <label for="supertrend_length" class="block text-xs font-medium text-gray-600">Length</label>
                        <input type="number" id="supertrend_length" value="7" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2">
                    </div>
                    <div>
                        <label for="supertrend_multiplier" class="block text-xs font-medium text-gray-600">Multiplier</label>
                        <input type="number" id="supertrend_multiplier" value="3.0" step="0.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2">
                    </div>
                `,
                explanation: `
                    <h3 class="font-semibold text-lg mb-2">Supertrend Signal Strategy</h3>
                    <p class="text-sm text-gray-600">The Supertrend is a trend-following indicator. This strategy finds stocks where the Supertrend has recently flipped to a bullish signal (the indicator line is below the price), indicating that the asset is currently in an uptrend.</p>
                `,
                filterExplanation: `
                     <h4 class="font-semibold text-md mt-4 mb-2">Adaptive Filter Criteria (Lenient)</h4>
                    <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                        <li>Price is within 5% of the 50-period EMA.</li>
                        <li>RSI is above 25 (not extremely oversold).</li>
                        <li>Volume is above 50% of its 20-period average.</li>
                        <li class="font-medium pt-1">Requires at least 2 of 3 conditions to pass.</li>
                    </ul>
                `
            },
            ha_pattern: {
                name: 'Heikin-Ashi Pattern',
                params: `
                    <div>
                        <label for="pattern" class="block text-xs font-medium text-gray-600">Candle Pattern (G=Green, R=Red)</label>
                        <input type="text" id="pattern" value="RRGG" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2">
                    </div>
                `,
                explanation: `
                    <h3 class="font-semibold text-lg mb-2">Heikin-Ashi Pattern Strategy</h3>
                    <p class="text-sm text-gray-600">Heikin-Ashi candles smooth out price action to better identify trends. This strategy scans for a specific sequence of red (downtrend) and green (uptrend) candles, which can signal a potential trend reversal or continuation.</p>
                `,
                filterExplanation: `
                     <h4 class="font-semibold text-md mt-4 mb-2">Adaptive Filter Criteria (Lenient)</h4>
                    <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                        <li>Price is within 5% of the 50-period EMA.</li>
                        <li>RSI is above 25 (not extremely oversold).</li>
                        <li>Volume is above 50% of its 20-period average.</li>
                        <li class="font-medium pt-1">Requires at least 2 of 3 conditions to pass.</li>
                    </ul>
                `
            }
        };

        function updateUI() {
            const selectedStrategy = strategySelect.value;
            const details = strategyDetails[selectedStrategy];
            
            paramsContainer.innerHTML = details.params;
            explanationCard.innerHTML = details.explanation + details.filterExplanation;
            paramsContainer.classList.add('fade-in');
            explanationCard.classList.add('fade-in');
            setTimeout(() => {
                paramsContainer.classList.remove('fade-in');
                explanationCard.classList.remove('fade-in');
            }, 500);
        }

        strategySelect.addEventListener('change', updateUI);
        
        // Initial call to set up the UI
        updateUI();

        const form = document.getElementById('screener-form');
        const runBtn = document.getElementById('run-screener-btn');
        const loader = document.getElementById('loader');
        const resultsArea = document.getElementById('results-area');
        const placeholder = document.getElementById('results-placeholder');
        const statsContainer = document.getElementById('stats-container');
        const tableContainer = document.getElementById('results-table-container');
        const errorContainer = document.getElementById('error-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Reset
            runBtn.disabled = true;
            runBtn.textContent = 'Scanning...';
            loader.classList.remove('hidden');
            placeholder.classList.add('hidden');
            tableContainer.innerHTML = '';
            statsContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            document.getElementById('tradingview-widget-container').classList.add('hidden');

            const strategy = strategySelect.value;
            const params = {};
            const paramInputs = paramsContainer.querySelectorAll('input');
            paramInputs.forEach(input => {
                if (input.type === 'number') {
                    params[input.id] = parseFloat(input.value);
                } else {
                    params[input.id] = input.value;
                }
            });

            const payload = {
                index: document.getElementById('index-select').value,
                timeframe: document.getElementById('timeframe-select').value,
                strategy: strategy,
                applyUptrendFilter: document.getElementById('uptrend-filter').checked,
                params: params
            };

            try {
                const response = await fetch('/run-screener', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server responded with status ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Fetch Error:', error);
                errorContainer.textContent = `An error occurred: ${error.message}. Please check the server logs for more details.`;
                errorContainer.classList.remove('hidden');
            } finally {
                runBtn.disabled = false;
                runBtn.textContent = 'Run Screener';
                loader.classList.add('hidden');
            }
        });

        function displayResults(data) {
            statsContainer.innerHTML = `
                Scanned <strong>${data.total_scanned}</strong> stocks out of <strong>${data.total_in_index}</strong> in the index.
                Found <strong>${data.matching_stocks.length}</strong> matching signals.
                ${data.failed_tickers.length > 0 ? `<br>Failed to fetch data for <strong>${data.failed_tickers.length}</strong> tickers.` : ''}
            `;
            statsContainer.classList.remove('hidden');

            if (data.matching_stocks.length === 0) {
                tableContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No stocks found matching your criteria.</p>';
                return;
            }

            const headers = Object.keys(data.matching_stocks[0]);
            let table = `<table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>`;
            headers.forEach(header => {
                table += `<th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${header.replace(/_/g, ' ')}</th>`;
            });
            table += `<th scope="col" class="relative px-4 py-3"><span class="sr-only">Chart</span></th></tr></thead><tbody class="bg-white divide-y divide-gray-200">`;

            data.matching_stocks.forEach(stock => {
                table += '<tr>';
                headers.forEach(header => {
                    table += `<td class="px-4 py-4 whitespace-nowrap text-sm text-gray-800">${stock[header]}</td>`;
                });
                table += `<td class="px-4 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="text-indigo-600 hover:text-indigo-900 view-chart-btn" data-ticker="${stock.Ticker}">View Chart</button>
                          </td>`;
                table += '</tr>';
            });

            table += '</tbody></table>';
            tableContainer.innerHTML = table;
        }

        let tvWidget = null;
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('view-chart-btn')) {
                const ticker = e.target.dataset.ticker;
                const widgetContainer = document.getElementById('tradingview-widget-container');
                const tvTitle = document.getElementById('tv-widget-title');
                
                tvTitle.textContent = `TradingView Chart: ${ticker}`;
                widgetContainer.classList.remove('hidden');

                if (tvWidget) {
                    tvWidget.remove();
                }

                tvWidget = new TradingView.widget({
                    "autosize": true,
                    "symbol": ticker,
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "container_id": "tradingview_chart"
                });
                widgetContainer.scrollIntoView({ behavior: 'smooth' });
            }
            if (e.target.id === 'close-tv-widget') {
                document.getElementById('tradingview-widget-container').classList.add('hidden');
            }
        });
    </script>

</body>
</html>
