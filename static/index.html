<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stock Screener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { background-color: #1A1A1A; border: 1px solid #333; }
        .input-base { background-color: #2D2D2D; border: 1px solid #444; color: #E0E0E0; }
        .btn-primary { background-color: #3B82F6; color: white; }
        .btn-primary:hover { background-color: #2563EB; }
        .loader { border-top-color: #3B82F6; }
        .table-header { background-color: #252525; }
        .table-row-odd { background-color: #1E1E1E; }
        .table-row-even { background-color: #1A1A1A; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            border: 4px solid rgba(255, 255, 255, .1);
            border-left-color: #3B82F6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-black text-gray-200">
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">Advanced Stock Screener</h1>
            <p class="text-gray-400 mt-2 text-lg">Find market opportunities with powerful, customizable strategies.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Controls -->
            <div class="lg:col-span-1 flex flex-col gap-8">
                
                <!-- Screening Criteria Card -->
                <div id="screener-card" class="card p-6 rounded-2xl">
                    <h2 class="text-2xl font-semibold mb-6 text-white">Screening Criteria</h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label for="index-select" class="block text-sm font-medium text-gray-300 mb-2">Stock Index</label>
                            <select id="index-select" class="w-full input-base rounded-lg p-3 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <option>S&P 100</option>
                                <option>S&P 500</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="timeframe-select" class="block text-sm font-medium text-gray-300 mb-2">Timeframe</label>
                            <select id="timeframe-select" class="w-full input-base rounded-lg p-3 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                            </select>
                        </div>

                        <div>
                            <label for="strategy-select" class="block text-sm font-medium text-gray-300 mb-2">Signal Strategy</label>
                            <select id="strategy-select" class="w-full input-base rounded-lg p-3 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <option value="ma_crossover">MA Crossover</option>
                                <option value="rsi">RSI Oversold</option>
                                <option value="supertrend">Supertrend Signal</option>
                                <option value="ha_pattern">Heikin-Ashi Pattern</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Parameters Card -->
                <div id="parameters-card" class="card p-6 rounded-2xl">
                     <h3 class="text-xl font-semibold mb-4 text-white">Strategy Parameters</h3>
                     <div id="params-container" class="space-y-4">
                         <!-- Dynamic content will be injected here -->
                     </div>
                </div>

                <!-- Adaptive Filter Card -->
                <div class="card p-6 rounded-2xl bg-gray-900 border-gray-700">
                    <div class="flex items-center justify-between">
                         <h3 class="text-xl font-semibold text-white">Adaptive Trend Filter</h3>
                         <input id="uptrend-filter-checkbox" type="checkbox" class="h-6 w-6 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-600">
                    </div>
                    <div id="filter-explanation" class="mt-4 text-sm text-gray-400 space-y-2">
                         <!-- Dynamic explanation will be injected here -->
                    </div>
                </div>

                <button id="run-screener-btn" class="w-full btn-primary font-bold py-4 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Run Screener
                </button>

            </div>

            <!-- Right Column: Results -->
            <div class="lg:col-span-2">
                <div id="results-card" class="card p-6 rounded-2xl min-h-[400px]">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Matching Stocks</h2>
                    <div id="results-area">
                        <div id="initial-message" class="text-center text-gray-400 py-20">
                            <p class="text-lg">Your screening results will appear here.</p>
                        </div>
                        <div id="loading-spinner" class="hidden text-center py-20">
                            <div class="loader mx-auto mb-4"></div>
                            <p class="text-lg text-white">Scanning the market...</p>
                            <p class="text-sm text-gray-400">This may take a moment for large indices.</p>
                        </div>
                        <div id="results-content" class="hidden">
                            <div id="stats-container" class="mb-4 text-sm text-gray-400"></div>
                            <div class="overflow-x-auto">
                                <table id="results-table" class="min-w-full">
                                    <thead id="results-table-head"></thead>
                                    <tbody id="results-table-body"></tbody>
                                </table>
                            </div>
                        </div>
                         <div id="error-message" class="hidden text-center py-20 bg-red-900/20 border border-red-500/30 rounded-lg">
                            <p class="text-xl font-bold text-red-400">An Error Occurred</p>
                            <p id="error-text" class="text-red-300 mt-2"></p>
                        </div>
                    </div>
                </div>
                <!-- ENLARGED CHART CONTAINER -->
                <div id="tradingview-widget-container" class="card p-2 rounded-2xl mt-8 hidden" style="height: 700px;">
                    <h3 id="widget-ticker-title" class="text-xl font-bold p-4 text-white"></h3>
                    <div id="tradingview-chart" class="h-full w-full"></div>
                </div>
            </div>
        </main>

    </div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const indexSelect = document.getElementById('index-select');
        const timeframeSelect = document.getElementById('timeframe-select');
        const strategySelect = document.getElementById('strategy-select');
        const uptrendFilterCheckbox = document.getElementById('uptrend-filter-checkbox');
        const runBtn = document.getElementById('run-screener-btn');
        const paramsContainer = document.getElementById('params-container');
        const filterExplanation = document.getElementById('filter-explanation');

        const initialMessage = document.getElementById('initial-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsContent = document.getElementById('results-content');
        const statsContainer = document.getElementById('stats-container');
        const resultsTableHead = document.getElementById('results-table-head');
        const resultsTableBody = document.getElementById('results-table-body');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        const tvWidgetContainer = document.getElementById('tradingview-widget-container');
        const widgetTickerTitle = document.getElementById('widget-ticker-title');
        let tvWidget = null;

        const strategyParams = {
            ma_crossover: `
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Short Window</label>
                    <input type="number" id="short_window" value="50" class="w-full input-base rounded-lg p-3 text-base">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Long Window</label>
                    <input type="number" id="long_window" value="200" class="w-full input-base rounded-lg p-3 text-base">
                </div>
            `,
            rsi: `
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">RSI Length</label>
                    <input type="number" id="rsi_length" value="14" class="w-full input-base rounded-lg p-3 text-base">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Oversold Level</label>
                    <input type="number" id="rsi_threshold" value="30" class="w-full input-base rounded-lg p-3 text-base">
                </div>
            `,
            supertrend: `
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Length</label>
                    <input type="number" id="supertrend_length" value="7" class="w-full input-base rounded-lg p-3 text-base">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Multiplier</label>
                    <input type="number" step="0.1" id="supertrend_multiplier" value="3.0" class="w-full input-base rounded-lg p-3 text-base">
                </div>
            `,
            ha_pattern: `
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Candle Pattern (e.g., RRGG)</label>
                    <input type="text" id="pattern" value="RRGG" class="w-full input-base rounded-lg p-3 text-base">
                </div>
            `
        };

        const filterExplanations = {
            ma_crossover: `
                <p>This filter is strict, requiring strong trend alignment for a crossover signal.</p>
                <ul class="list-disc list-inside mt-2">
                    <li>Price > 20 EMA</li>
                    <li>Price > 50 EMA</li>
                    <li>35 < RSI < 80</li>
                    <li>Volume > 60% of 20-day average</li>
                    <li>Price is within 85% of 20-day high</li>
                </ul>
                <p class="mt-2 font-semibold">Requires 3 of 5 conditions to pass.</p>
            `,
            rsi: `
                <p>This filter is more flexible to catch momentum-based reversal opportunities.</p>
                <ul class="list-disc list-inside mt-2">
                    <li>Price > 98% of 20 EMA (allows minor dip)</li>
                    <li>Price > 97% of 50 EMA</li>
                    <li>30 < RSI < 75</li>
                    <li>Volume > 70% of 20-day average</li>
                </ul>
                <p class="mt-2 font-semibold">Requires 3 of 4 conditions to pass.</p>
            `,
            supertrend: `
                <p>This filter is lenient, relying on Supertrend's internal logic with minimal external checks.</p>
                <ul class="list-disc list-inside mt-2">
                    <li>Price > 95% of 50 EMA</li>
                    <li>RSI > 25 (not extremely oversold)</li>
                    <li>Volume > 50% of 20-day average</li>
                </ul>
                <p class="mt-2 font-semibold">Requires 2 of 3 conditions to pass.</p>
            `,
            ha_pattern: `
                <p>This filter is lenient, relying on the pattern with minimal external checks.</p>
                <ul class="list-disc list-inside mt-2">
                    <li>Price > 95% of 50 EMA</li>
                    <li>RSI > 25 (not extremely oversold)</li>
                    <li>Volume > 50% of 20-day average</li>
                </ul>
                <p class="mt-2 font-semibold">Requires 2 of 3 conditions to pass.</p>
            `
        };

        function updateUI() {
            const selectedStrategy = strategySelect.value;
            paramsContainer.innerHTML = strategyParams[selectedStrategy] || '';
            filterExplanation.innerHTML = filterExplanations[selectedStrategy] || '<p>Select a strategy to see its adaptive filter criteria.</p>';
        }

        strategySelect.addEventListener('change', updateUI);
        
        runBtn.addEventListener('click', async () => {
            initialMessage.classList.add('hidden');
            resultsContent.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            tvWidgetContainer.classList.add('hidden');
            runBtn.disabled = true;
            runBtn.textContent = 'Scanning...';

            const params = {};
            const paramInputs = paramsContainer.querySelectorAll('input');
            paramInputs.forEach(input => {
                const value = input.type === 'number' ? parseFloat(input.value) : input.value;
                if (!isNaN(value) || typeof value === 'string') {
                    params[input.id] = value;
                }
            });

            const payload = {
                index: indexSelect.value,
                timeframe: timeframeSelect.value,
                strategy: strategySelect.value,
                applyUptrendFilter: uptrendFilterCheckbox.checked,
                params: params
            };

            try {
                const response = await fetch('/run-screener', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    let errorData = { error: `Server responded with status: ${response.status}` };
                    try {
                        errorData = await response.json();
                    } catch (e) { /* Ignore if response is not json */ }
                    throw new Error(errorData.error || 'An unknown server error occurred.');
                }
                
                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error("Fetch Error:", error);
                displayError(error.message || 'Failed to fetch data. The server might be busy or down.');
            } finally {
                loadingSpinner.classList.add('hidden');
                runBtn.disabled = false;
                runBtn.textContent = 'Run Screener';
            }
        });

        function displayResults(data) {
            let statsHtml = `Found <strong>${data.matching_stocks.length}</strong> matching stocks. `;
            statsHtml += `Scanned ${data.total_scanned} of ${data.total_in_index} in the index.`;
            
            if (data.failed_tickers && data.failed_tickers.length > 0) {
                statsHtml += `<br><span class="text-yellow-400 text-sm">(${data.failed_tickers.length} failed to load)</span>`;
            }
            
            statsContainer.innerHTML = statsHtml;

            resultsTableHead.innerHTML = '';
            resultsTableBody.innerHTML = '';

            if (data.matching_stocks.length > 0) {
                const headers = Object.keys(data.matching_stocks[0]);
                let headerHTML = '<tr>';
                headers.forEach(h => headerHTML += `<th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider table-header">${h}</th>`);
                headerHTML += `<th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider table-header">Chart</th></tr>`;
                resultsTableHead.innerHTML = headerHTML;

                data.matching_stocks.forEach((stock, index) => {
                    const rowClass = index % 2 === 0 ? 'table-row-even' : 'table-row-odd';
                    let rowHTML = `<tr class="${rowClass}">`;
                    headers.forEach(h => rowHTML += `<td class="px-4 py-4 whitespace-nowrap text-sm">${stock[h]}</td>`);
                    rowHTML += `<td class="px-4 py-4 whitespace-nowrap text-sm">
                                <button class="view-chart-btn text-blue-400 hover:text-blue-300" data-ticker="${stock.Ticker}">View</button>
                               </td></tr>`;
                    resultsTableBody.innerHTML += rowHTML;
                });
                
                document.querySelectorAll('.view-chart-btn').forEach(btn => {
                    btn.addEventListener('click', () => showTradingViewWidget(btn.dataset.ticker));
                });
            } else {
                resultsTableBody.innerHTML = `<tr><td class="text-center py-10 text-gray-400" colspan="100%">No stocks matched your criteria.</td></tr>`;
            }
            resultsContent.classList.remove('hidden');
        }

        function displayError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        function showTradingViewWidget(ticker) {
            widgetTickerTitle.textContent = `Chart: ${ticker}`;
            tvWidgetContainer.classList.remove('hidden');

            const createWidget = () => {
                if (tvWidget) {
                    tvWidget.remove();
                    tvWidget = null;
                }
                tvWidget = new TradingView.widget({
                    "autosize": true,
                    "symbol": ticker,
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "container_id": "tradingview-chart",
                    "studies": [
                        "HeikinAshi@tv-basicstudies"
                    ]
                });
            };

            tvWidgetContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(createWidget, 300);
        }

        updateUI();
    });
</script>
</body>
</html>
